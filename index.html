<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style-day.css" id="theme">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sun">
        <button class="btn reveal ">
            <img class="btn-img" src="images/Sun.png" alt="sun">
        </button>
    </div>
    <div class="container">
        <div class="info">
            <h1 class="info-title">cписок дел</h1>
        </div>
        
    </div>
    <div class="container">
        <div class="card">
            <div class="header-card">
                <p class="counter-task">0 задач</p>
                <button class="creat-task">Добавить новую задачу</button>
                <button class="clear-task">Отчистить</button>
            </div>
            <div class="body-card">
            </div>
            <div class="body-card__footer">
                <a class="link-GH" href="https://github.com/ArtemManuylov">https://github.com/ArtemManuylov</a>
            </div>
            <div class="modal">
                <div class="modal-box">
                    <div class="modal-box__inner">
                        <h1 class="modal-title">создать задачу</h1>
                        <form class="modal-form">
                            <input class="modal-input" type="text" placeholder="Описание задачи...">
                            <button class="modal-btn">отправить задачу</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
